<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Menu</title>
    <script src="/static/menu_jscript.js" defer></script>
    <link rel="stylesheet" href="/static/menu_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Menu</h1>
        </header>
        <form action="/menu-creation" method="POST" enctype="multipart/form-data" class="form-container" onsubmit="return validateForm()">
            <input type="hidden" name="Restaurant_id" value="{{ Restaurant_id }}">
            
            <!-- Menu Items Container -->
            <div id="menu-items-container">
                <!-- Menu Item Template -->
                <div class="menu-item" id="menu-item-0">
                   <div class="image-container">
                      <div class="item-picture-container">
                         <p id="upload-text-0" class="upload-placeholder">Click to Upload</p>
                         <img id="image-preview-0" src="#" alt="Item Image" style="display: none;" />
                         <input 
                            type="file" 
                            id="image_0" 
                            name="image[]" 
                            accept="image/*" 
                            onchange="previewImage(this, 'image-preview-0', 'upload-text-0')" 
                            required />
                      </div>
                  </div>
                    <!-- Item Details Section -->
                    <div class="menu-item-details">
                        <div class="form-group">
                            <label for="item_name_0">Item Name</label>
                            <input type="text" id="item_name_0" name="item_name[]" placeholder="Enter item name" required maxlength="50">
                            <small class="input-instruction">Max 50 characters</small>
                        </div>

                        <div class="form-group">
                            <label for="price_0">Price</label>
                            <input type="number" id="price_0" name="price[]" placeholder="Enter price" required step="0.01">
                            <small class="input-instruction">Enter a valid price</small>
                        </div>

                        <div class="form-group">
                            <label for="description_0">Description</label>
                            <textarea id="description_0" name="description[]" placeholder="Enter item description" required></textarea>
                            <small class="input-instruction" id="description-word-count-0">0/100 words</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-container">
                <button type="button" id="add-menu-item-btn" class="action-button">Add Menu Item</button>
                <button type="button" id="delete-menu-item-btn" class="action-button" onclick="deleteLastMenuItem()">Delete Last Item</button>
                <button type="submit" id="save-menu-btn" class="action-button">Save Menu</button>
            </div>
        </form>
    </div>
</body>
</html>
