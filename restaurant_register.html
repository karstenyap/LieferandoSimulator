<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='restaurant_register_styles.css') }}">
    <script src="{{ url_for('static', filename='restaurant_register.js') }}"></script> <!-- Link to the external JS file -->
</head>
<body>
    <div class="container">
        <h1>Tell Us About You!</h1>

        <img id="duck" src="{{ url_for('static', filename='walkingduck.gif') }}" alt="Duck">
        <form id="restaurant-register-form" method="POST" action="{{ url_for('restaurant_register') }}" enctype="multipart/form-data" onsubmit="return validateForm()">
            <!-- Two-column Layout -->
            <div class="row">
                <!-- First Column -->
                <div class="column">
                    <label for="image">Restaurant Logo</label>
                    <div class="image-container">
                        <div class="profile-picture-container" onclick="document.getElementById('image').click()">
                            <img id="image-preview" src="#" alt="Image Preview" />
                            <input type="file" id="image" name="image" accept="image/*" style="display: none" onchange="previewImage(event)" required>
                        </div>
                    </div>
                    
                    <p>
                        <label for="restaurant-name">Restaurant Name</label>
                        <input type="text" id="restaurant-name" name="restaurant_name" placeholder="Enter restaurant name" required>
                        <span class="instruction">Maximum 30 words</span>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <span class="instruction">Minimum 8 characters</span>
                    </p>
                </div>

                <!-- Second Column -->
                <div class="column">
                    <p>
                        <label for="description">Restaurant Description</label>
                        <textarea id="description" name="description" placeholder="Enter a brief description" oninput="updateWordCount()" required></textarea>
                        <span id="description-word-count">0/100 words</span>
                        <span class="instruction">Max 100 words</span>
                    </p>
                    <p>
                        <label for="phoneNumber">Telephone</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
                    </p>
                    <p>
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street" placeholder="Enter street name" required>
                    </p>
                    <p>
                        <label for="buildingNumber">Building Number</label>
                        <input type="text" id="buildingNumber" name="buildingNumber" placeholder="Enter building number" required>
                    </p>
                    <p>
                        <label for="postcode">Postcode</label>
                        <input type="text" id="postcode" name="postcode" placeholder="Enter postcode" required>
                    </p>
                    <p>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city" required>
                    </p>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Next Step</button>
        </form>
    </div>
</body>
</html>
