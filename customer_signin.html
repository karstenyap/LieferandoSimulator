<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin_styles.css') }}">
</head>
<body>
    <header>
        <h1>We are excited to see you again!</h1>
        <img id="duck" src="{{ url_for('static', filename='welcome.gif') }}" alt="Duck">
    </header>

    <div class="form-container container">
        <form method="POST" action="{{ url_for('customer_signin') }}">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
